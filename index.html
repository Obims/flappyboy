<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Flappy Boy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'VT323', monospace; }
    #start-menu {
      width: 100vw;
      min-height: 100vh;
      background: linear-gradient(180deg,#a8edea 0%,#fed6e3 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0; left: 0;
      z-index: 99;
    }
    #start-menu h1 {
      margin-top: 48px;
      font-size: 2.2em;
      color: #2d3748;
      text-shadow: 0 3px 12px #fff;
    }
    #start-btn {
      font-size: 1.2em;
      padding: 12px 36px;
      margin: 8px;
      border: none;
      border-radius: 14px;
      background: #fffbe6;
      color: #222;
      box-shadow: 0 2px 8px #fcb69f55;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.14s;
    }
    #start-btn:hover { background: #d5f3ff; }

    #music-btn {
      position:absolute; right:16px; top:18px; z-index:10;
      font-size: 1.2em;
      padding: 12px 36px;
      border: none;
      border-radius: 14px;
      background: #fffbe6;
      color: #222;
      box-shadow: 0 2px 8px #fcb69f55;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.14s;
    }
    #music-btn:hover { background: #d5f3ff; }
    body { background: linear-gradient(180deg,#a8edea 0%,#fed6e3 100%); text-align:center; }
    #game-area {
      position: relative;
      margin: 24px auto;
      width: 320px;
      height: 480px;
      background: #cbe7ff;
      overflow: hidden;
      border-radius: 22px;
      box-shadow: 0 8px 40px #6b90be88;
      border: 4px solid #fff;
      touch-action: manipulation;
      display: none;
    }
    #bird {
      position: absolute;
      left: 60px;
      width: 42px;
      height: 42px;
      font-size: 2.3em;
      z-index: 2;
      transition: transform 0.1s;
    }
    .pipe {
      position: absolute;
      width: 48px;
      background: linear-gradient(180deg,#2af598 0%,#009efd 100%);
      border: 2px solid #3cb4f1;
      border-radius: 14px;
      z-index: 1;
    }
    #score-bar {
      margin: 12px 0 0 0;
      font-size: 1.25em;
      font-weight: bold;
      color: #2d3748;
      letter-spacing: 2px;
      display: none;
    }
    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 2em;
      color: #d9534f;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      font-weight: bold;
      z-index: 9;
      display: none;
      padding: 22px 0 18px 0;
    }
    #reset-btn {
      margin-top: 14px;
      font-size: 1.15em;
      padding: 9px 32px;
      border: none;
      border-radius: 10px;
      background: #7bdff2;
      font-weight: bold;
      color: #1a202c;
      box-shadow: 0 4px 16px #9ae7ff44;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Musik Button tetap di pojok -->
  <button id="music-btn">üîä Musik</button>

  <!-- Judul dan score, baru tampil saat game -->
  <h2 style="margin-top:28px;">Flappy Boy ü¶∏üèª‚Äç‚ôÇÔ∏è</h2>
  <div id="score-bar">Score: <span id="score">0</span></div>
  
  <!-- Start Menu -->
  <div id="start-menu">
    <h1>Flappy Boy ü¶∏üèª‚Äç‚ôÇÔ∏è</h1>
    <button id="start-btn">Mulai Game</button>
  </div>

  <!-- Game Area -->
  <div id="game-area">
    <div id="bird"><img src="superman.png" width="42" height="42"></div>
    <div id="game-over">GAME OVER<br><button id="reset-btn">Reset</button></div>
  </div>
  <audio id="bg-music" src="Cloud 9.mp3" loop></audio>
  <script>
    // ==== Start menu logic ====
    const startMenu = document.getElementById('start-menu');
    const gameArea = document.getElementById('game-area');
    const startBtn = document.getElementById('start-btn');
    const musicBtn = document.getElementById('music-btn');
    const audio = document.getElementById('bg-music');
    const scoreBar = document.getElementById('score-bar');
    let musikOn = true;

    // Tombol musik
    musicBtn.onclick = () => {
      musikOn = !musikOn;
      if (musikOn) {
        audio.play();
        musicBtn.textContent = 'üîä Musik';
      } else {
        audio.pause();
        musicBtn.textContent = 'üîá Musik';
      }
    };

    // Paksa musik mulai saat interaksi pertama (untuk browser modern)
    window.addEventListener('click', playMusicOnce, {once:true});
    window.addEventListener('keydown', playMusicOnce, {once:true});
    function playMusicOnce() { if(musikOn) audio.play(); }

    // Klik Mulai Game
    startBtn.onclick = () => {
      startMenu.style.display = 'none';
      gameArea.style.display = '';
      scoreBar.style.display = '';
      startGame();
      if(musikOn) {
        audio.volume = 0.4;
        audio.play();
      }
    };

    // ==== Flappy Bird Game ====
    const areaW = 320, areaH = 480;
    const birdElem = document.getElementById('bird');
    let birdY = 180, birdVel = 0;
    let pipes = [];
    let score = 0, running = false, gravity = 0.25, jump = -4.3, gap = 160;
    const area = document.getElementById('game-area');
    const scoreElem = document.getElementById('score');
    const gameOverElem = document.getElementById('game-over');
    const resetBtn = document.getElementById('reset-btn');

    function startGame() {
      birdY = 180; birdVel = 0;
      pipes = [];
      score = 0;
      running = true;
      gameOverElem.style.display = 'none';
      resetBtn.style.display = 'none';
      birdElem.style.top = birdY + 'px';
      scoreElem.textContent = score;
      for (let p of document.querySelectorAll('.pipe')) p.remove();
      spawnPipe();
      if (window.loop) cancelAnimationFrame(window.loop);
      window.loop = requestAnimationFrame(gameLoop);
    }

    function spawnPipe() {
      let gapY = Math.floor(Math.random() * (areaH - gap - 80)) + 40;
      let topH = gapY;
      let bottomY = gapY + gap;
      let bottomH = areaH - bottomY;
      // Pipa atas
      let pipeT = document.createElement('div');
      pipeT.className = 'pipe';
      pipeT.style.height = topH + 'px';
      pipeT.style.top = '0px';
      pipeT.style.left = areaW + 'px';
      area.appendChild(pipeT);
      // Pipa bawah
      let pipeB = document.createElement('div');
      pipeB.className = 'pipe';
      pipeB.style.height = bottomH + 'px';
      pipeB.style.top = bottomY + 'px';
      pipeB.style.left = areaW + 'px';
      area.appendChild(pipeB);
      pipes.push({top: pipeT, bottom: pipeB, x: areaW, passed: false});
    }

    function gameLoop() {
      if (!running) return;
      birdVel += gravity;
      birdY += birdVel;
      birdElem.style.top = birdY + 'px';
      if (birdY > areaH - 42 || birdY < 0) return gameOver();
      for (let p of pipes) {
        p.x -= 2;
        p.top.style.left = p.x + 'px';
        p.bottom.style.left = p.x + 'px';
        if (!p.passed && p.x + 48 < 60) {
          score++; p.passed = true;
          scoreElem.textContent = score;
        }
        if (
          (p.x < 102 && p.x + 48 > 60) &&
          (birdY < p.top.offsetHeight || birdY + 42 > p.bottom.offsetTop)
        ) return gameOver();
      }
      if (pipes.length && pipes[0].x < -48) {
        pipes[0].top.remove();
        pipes[0].bottom.remove();
        pipes.shift();
      }
      if (pipes.length < 3 && pipes[pipes.length-1].x < areaW - 170) spawnPipe();
      window.loop = requestAnimationFrame(gameLoop);
    }

    function jumpBird() {
      if (!running) return;
      birdVel = jump;
      birdElem.style.transform = 'rotate(-18deg)';
      setTimeout(() => birdElem.style.transform = 'rotate(0deg)', 120);
    }

    function gameOver() {
      running = false;
      gameOverElem.style.display = 'block';
      resetBtn.style.display = 'inline-block';
      if (window.loop) cancelAnimationFrame(window.loop);
    }

    area.onclick = () => jumpBird();
    window.onkeydown = e => { if (e.code === 'Space') jumpBird(); if (!running && e.code === 'Enter') startGame(); }
    resetBtn.onclick = () => startGame();

    // Mulai dari menu (jangan langsung jalanin startGame di sini!)
  </script>
</body>
</html>
